<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Document</title>
    </head>
    <body>
       <!--label{enter message}+br+textarea[id=txamessage]+br*2+input[type=button id=btndhow value=Show] -->

      <label for="">enter message</label>
      <br>
      <textarea name="" id="txamessage" cols="30" rows="10"></textarea>
      <br>
      <br>
      <input type="button" id="btnshow" value="Show">
      <br>
      <br>
      <p id="result"></p> 
      <script type="text/javascript"> 

      var button = document.getElementById('btnshow');
      button.onclick = function () {
        var message = document.getElementById('txamessage').value;
        var result = document.getElementById('result');  

       result.innerHTML = message.substr(0,500);


      };


      </script>
    </body>
    </html>
